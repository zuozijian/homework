<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>个人简历表</title>
</head>
<body background="f1.jpg">
<h2 align="center">简洁易用的个人简历表模板</h2>
<table border="1" align="center" cellspacing="0" height="600">
<tr>
	<th align="center" width="70" colspan="2">姓&nbsp;&nbsp;&nbsp;&nbsp;名</th>
	<th align="center" width="70" colspan="2">&nbsp;</th>
	<th align="center" width="70" colspan="2">性&nbsp;&nbsp;&nbsp;&nbsp;别</th>
	<th align="center" width="70" colspan="3">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" colspan="2">本人联系地址</th>
		<th align="center" width="70" colspan="2">&nbsp;</th>
		<th align="center" width="70" colspan="2">民&nbsp;&nbsp;&nbsp;&nbsp;族</th>
		<th align="center" width="70" colspan="3">&nbsp;</th>
    </tr>
    <tr>
    	<th align="center" width="70" colspan="2">家庭详细地址</th>
    	<th align="center" width="70" colspan="2">&nbsp;</th>
    	<th align="center" width="70" colspan="2">出生日期</th>

    </tr>
	<tr>
		<th align="center" width="70" colspan="2">婚姻状况</th>
		<th align="center" width="70" colspan="2">&nbsp;</th>

		<th align="center" width="70" colspan="3">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" colspan="2">联系电话</th>
		<th align="center" width="70" colspan="2">&nbsp;</th>
		<th align="center" width="70" colspan="2">邮&nbsp;&nbsp;&nbsp;箱</th>
		<th align="center" width="70" colspan="3">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" colspan="2">通信地址</th>
		<th align="center" width="70" colspan="5">&nbsp;</th>
		<th align="center" width="70" colspan="1">邮&nbsp;编</th>
		<th align="center" width="70" colspan="1">&nbsp;</th>
	</tr>
	<tr>
	    <th align="left" colspan="9">&nbsp;&nbsp;&nbsp;&nbsp;求职意向</th>
	</tr>
	<tr>
		<th align="center" width="70" height="30" colspan="2">毕业院校</th>
		<th colspan="7" height="60">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" colspan="2">学&nbsp;&nbsp;&nbsp;&nbsp;历</th>
		<th align="center" width="70" colspan="3">&nbsp;</th>
		<th align="center" width="70" colspan="2">毕业日期</th>
		<th align="center" width="70" colspan="2">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" colspan="2">专&nbsp;&nbsp;&nbsp;&nbsp;业</th>
		<th align="center" width="70" colspan="3">&nbsp;</th>
		<th align="center" width="70" colspan="2">计算机水平</th>
		<th align="center" width="70" colspan="2">&nbsp;</th>
	</tr>
	<tr>
		<th align="center" width="70" height="80" colspan="2">证&nbsp;&nbsp;&nbsp;&nbsp;书</th>
		<th colspan="7" height="30">C1汽车驾驶证、报关员证、会计证、电工证</th>
	</tr>
	<tr>
		<th align="center" width="70" rowspan="3" colspan="2">工作经历</th>
		<th colspan="7" align="left">&nbsp;&nbsp;2011年在XXX公司实习3个月</th>
	</tr>
	<tr>
		<th colspan="7" align="left">&nbsp;&nbsp;2012年在XXX公司兼职3个月</th>
	</tr>
	<tr>
		<th colspan="7" align="left">&nbsp;&nbsp;2012年在XXX公司上班3个月</th>
	</tr>
	<tr>
		<th align="center" width="70" rowspan="2" colspan="9">自&nbsp;&nbsp;&nbsp;&nbsp;我&nbsp;&nbsp;&nbsp;&nbsp;评&nbsp;&nbsp;&nbsp;&nbsp;价</th>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<th align="center" width="700" colspan="9">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队精神</th>
	</tr>

</html>
